<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <h2>Register Here</h2>
        <label for="fname">First Name :</label> <br>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"><br>
        <label for="lname">Last Name :</label> <br>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"> <br>
        <label for="fathern">Father's Name :</label><br>
        <input type="text" id="fathern" name="fathern" placeholder="Enter Your Father's Name"><br>
        <label for="age">Your Age :</label><br>
        <input type="number" id="age" name="age" placeholder="Click Up & Down To Enter Valid Age "><br>
        <label for="email"> Email :</label><br>
        <input type="email" id="age" name="age" placeholder="Enter Your Valid Email"><br>
        <label for="gender">Gender :</label><br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>
        <label for="">Known Language</label> <br>
        <div>
            <input type="checkbox" name="hindi" id="hindi" value="Hindi">
            <label for="hindi">Hindi</label>
        </div>
        <div>
            <input type="checkbox" name="kannada" id="kannada" value="Kannada">
            <label for="kannada">kannada</label>
        </div>
        <div>
            <input type="checkbox" name="telugu" id="telugu" value="telugu">
            <label for="telugu">Telugu</label>
        </div>
        <div>
            <input type="checkbox" name="english" id="English" value="English">
            <label for="english">English</label>
        </div>
        <button>Submit</button>
    </form>

</body>

</html>
